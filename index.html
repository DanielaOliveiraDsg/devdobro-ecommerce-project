<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="./assets/images/logo.svg" alt="logo Dev em Dobro">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#produtos">Produtos</a>
                </li>
                <li>
                    <a href="#faq">Perguntas Frequentes</a>
                </li>
                <li>
                    <a href="#contato">Fale conosco</a>
                </li>
            </ul>
        </nav>
        <button>
            <img src="./assets/images/icone_carrinho.svg" alt="carrinho de compras">
        </button>
    </header>
    <main>
        <section>
            <h2>Produtos</h2>
            <ul>
                <li>
                    <figure>
                        <img src="./assets/images/camiseta_roxa.jpg" alt="camiseta roxa">
                        <figcaption>Camiseta Dev em Dobro - Roxa</figcaption>
                    </figure>
                    <div>
                       <span>Cor: roxa</span>
                       <span>Tamanho: M</span>
                       <span>R$ 89,90</span>
                       <button>Adicionar ao carrinho</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My E-commerce Store</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
